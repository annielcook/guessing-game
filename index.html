<!DOCTYPE html>
<html>
<head>

  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="question-mark.png">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script rel='javascript' src="script.js"></script>


  <title>Guessing Game</title>
</head>
<body>

  <h1>Hot or Cold</h1>
  <div class="prompt"></div>
  <input id="box" type="text" value="Guess a number between 1 and 100"></input>
  <h3 class="guesses_left"></h3>
  <div class="button-group">
    <button type="button" id="sub" class="button">Submit</button>
    <button type="button" id="hint" class="button">Hint</button>
    <button type="button" id="clear" class="button">Reset</button>
  </div>


</body>
</html>
